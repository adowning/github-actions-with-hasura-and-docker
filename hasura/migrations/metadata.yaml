version: 2
tables:
- table:
    schema: public
    name: timesheets
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
- table:
    schema: public
    name: users
  object_relationships:
  - name: activeTimesheet
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: timesheets
        column_mapping:
          activeTimesheetId: id
  array_relationships:
  - name: timesheets
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: timesheets
